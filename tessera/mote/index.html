<script src="{{ site.baseurl }}/js/webcomponents.min.js"></script>
<script>(function () {
    var mote_id = window.location.href.split('?')[1];

    if (typeof mote_id === 'undefined' || mote_id === '') {
        window.location.href = '{{ site.baseurl }}/404.html';
    } else {
        var title = document.querySelector('title')
        title.innerHTML = title.innerHTML.replace('__mote_id__', mote_id);
    }

    var github_url = '{{ site.source_url }}/_includes/mote/' + mote_id + '/',
        component_url = '{{ site.baseurl }}/tessera/' + mote_id + '/index.html';
        document.querySelector('.github_url').href = github_url;
        document.querySelector('.component_url').href = component_url;

    var mote = document.createElement('link');
        mote.rel = "import";
        mote.href = component_url;

        mote.onerror = function () {
            window.location.href = '{{ site.baseurl }}/404.html';
        };

        mote.onload = function (event) {
            var demo = mote.import.querySelector('#mote_demo'),
                sandboxWrapper = document.querySelector('.sandbox > .sandboxWrapper');
            if (demo !== null && sandboxWrapper !== null) {
                sandboxWrapper.innerHTML = demo.innerHTML;
            }
        };

        document.body.appendChild(mote);
}());</script>
