language: node_js
node_js:
 - "0.10"
before_install:
 - sudo apt-get update
 - sudo apt-get upgrade
 - sudo apt-get autoremove
 - sudo apt-get install rubygems
 - sudo gem install sass
 - sudo npm install -g gulp bower
install:
 - npm install
 - bower install
script:
 - gulp build
branches:
 only:
  - main
