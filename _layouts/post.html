---
layout: default
---
<div id="post" class="post {{ page.categories | join:' ' }}">
    <article class="post-content">
        {{ content }}
    </article>

    {% if page.dir != '/tessera/mote' %}
        <div class="post-source">
            <a href="{{ site.source_url }}/{{ page.path }}">Source code</a>
        </div>
    {% endif %}

    {% if page.categories contains 'slide' or page.categories contains 'mote' %}
        <!-- no disqus -->
    {% else %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'p2kmgcl',
                disqus_url = window.location.href
                    .replace('http://localhost:4000', '{{ site.url }}'),
                disqus_title = document.querySelector('title').innerHTML;

            (function() {
                var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] ||
                 document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by
        Disqus.</a></noscript>
    {% endif %}
</div>
