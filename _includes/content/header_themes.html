<li class="themeMenu">
    <span class="menuTitle">
        <i class="fa fa-tint"></i>
        <span>{{ i18n.themes }}</span>
    </span>
    <ul>{% for theme in site.theme.list %}<li class="theme">
        <a href="javascript:void(0)"
           data-theme="{{ theme.id }}"
           {% if theme.id == site.theme.main %} class="current"{% endif %}>
           {{ theme.name }}</a>
    </li>{% endfor %}</ul>
</li>
