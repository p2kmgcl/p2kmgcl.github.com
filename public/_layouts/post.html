---
layout: default
---

<article lang="{{ page.language }}">
  <header>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string: "ordinal", page.language }}</time>
    <h1>{{ page.title }}</h1>
  </header>

  <div id="post-content">{{ page.content }}</div>
</article>
