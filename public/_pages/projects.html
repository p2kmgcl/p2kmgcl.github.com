---
title: Projects
---

<style>
  .project-list {
    list-style: none;
    padding-left: 0;
  }

  .project {
    margin-bottom: 3rem;
    max-width: 40ch;
  }

  .project a {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0;
    transform: translateX(-0.4rem);
  }

  .project p {
    color: var(--secondary-color);
  }
</style>

<nav>
  <ul class="project-list">
    {% for projectEntry in site.data.projects %}
    {% assign project = projectEntry | last %}

    <li class="project">
      <a href="{{ project.url | absolute_url }}">
        {{ project.title }}
      </a>

      <p>{{ project.description }}</p>
    </li>
    {% endfor %}
  </ul>
</nav>
