backend:
  name: 'git-gateway'
  branch: 'main'
media_folder: 'public/uploads'
public_folder: '/uploads'
site_url: 'https://pablomolina.me'
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
collections:
  - name: 'tesera'
    identifier_field: 'title'
    label: 'Tesera'
    label_singular: 'Entry'
    create: true
    extension: 'md'
    format: 'yaml-frontmatter'
    slug: '{{slug}}'
    preview_path: 'tesera/entry/{{slug}}/'
    folder: 'tesera'
    summary: '{{title}}'
    view_groups:
      - label: 'Year'
        field: 'date'
        pattern: \d{4}
      - label: 'Drafs'
        field: 'draft'
    fields:
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Language',
          name: 'language',
          widget: 'select',
          options: ['es', 'en'],
        }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD',
        }
      - { label: 'Emoji', name: 'emoji', widget: 'emoji' }
      - { label: 'Mood', name: 'mood', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          options: ['sample', 'blog', 'link'],
          default: [],
          multiple: true,
        }
      - {
          label: 'Cover',
          name: 'cover',
          widget: 'object',
          summary: '{{fields.alt}} ({{fields.url}})',
          fields:
            [
              {
                label: 'Origin',
                name: 'origin',
                widget: 'string',
                required: false,
              },
              {
                label: 'URL',
                name: 'url',
                widget: 'image',
                allow_multiple: false,
                choose_url: false,
                required: false,
              },
              {
                label: 'Alternative text',
                name: 'alt',
                widget: 'string',
                required: false,
              },
            ],
        }
      - { label: 'Summary', name: 'summary', widget: 'text', required: false }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          modes: ['raw'],
          buttons: [],
          sanitize_preview: false,
        }
